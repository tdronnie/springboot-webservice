language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# Codedeploy는 jar파일을 인식 못하므로 jar파일과 기타 설정들을 모아 압축한다.
before_deploy:
  - zip -r springboot-webservice * #내가 만든 프로젝트 안의 모든 파일들 압축
  - mkdir -p deploy # deploy 폴더생성
  - mv springboot-webservice.zip deploy/springboot-webservice.zip # zip파일을 deploy폴더로 이동

# S3에 파일 업로드 혹은 CodeDeploy로 배포 등 외부 서비스와 연동될 행위 선언
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: book-springboot-build-se # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: book-springboot-build-se # S3 버킷
    key: springboot-webservice.zip # 빌드파일 압축해서 전달
    bundle_type: zip # 압축 확장자
    application: springboot-webservice # 웹 콘솔에서 등록한 codedeploy 어플리케이션
    deployment_group: book-springboot-webservice-group # 웹 콘솔에서 등록한 codedeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true

